<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="back-img">
      <div class="logo-img">
        <img class="logo"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt=""
        />
        <p class="logo-name">Odin</p>
      </div>
      <span class="img-footer"
        >Photo by
        <a href="https://unsplash.com/@jobsavelsberg" target="_blank"
          >Job Savelsberg</a
        >
        on <a href="https://unsplash.com/" target="_blank">Unsplash</a></span
      >
    </div>
    <div class="paragraph">
      <p>Sign up <i>now</i> on our website to get started!</p>
      <p>You know <i>you</i> want to!</p>
    </div>
    <div>
      <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" />

        <label for="email">Email</label>
        <input type="text" id="email" />

        <label for="phone">Phone number</label>
        <input type="text" id="phone" />

        <label for="pass">Password</label>
        <input type="text" id="pass" />

        <label for="confirmpass">Confirm Password</label>
        <input type="text" id="confirmpass" />
      </form>
    </div>
    <div>
      <button>Create account</button>
      <p>Already have an account?</p>
      <a>Log in</a>
    </div>
  </body>
</html>
